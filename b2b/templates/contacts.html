{% extends "base.html" %}

{% block content %}
  <div align='center'>
    <!-- Trigger the modal with a button -->
    <button
    type="button"
    class="btn btn-info btn-lg btn_margin"
    data-toggle="modal"
    data-target="#myModal">Contatc us</button>
  </div>
  <div align='center'>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d75609.73826166862!2d23.858785700000002!3d53.686112849999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sby!4v1491669915539"
        width="1000"
        height="600"
        frameborder="0"
        style="border:0"
        allowfullscreen></iframe>
  </div>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Contact us</h4>
        </div>
        <div align='center' class="modal-body">
          <form id="mail-form" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
              <input
                required
                placeholder="subject"
                class="form-control"
                id="subject"
                type="text"
                name="subject">
            </div>
            <div class="form-group">
              <input
                required
                placeholder="example@mail.ru"
                class="form-control"
                id="from_email"
                type="email"
                name="from_email">
            </div>
            <div class="form-group">
              <textarea
                required
                placeholder="some text..."
                class="form-control"
                id="message"
                type="text"
                rows='10'
                cols='50'
                name="message"></textarea>
            </div>
              <div id="results"></div>
              <input
                class="btn btn-default"
                type="submit"
                value="send">
          </form>
        </div>
      </div>

    </div>
  </div>

{% endblock content %}
