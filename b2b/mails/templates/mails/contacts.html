{% extends "base.html" %}

{% block content %}
  <div align='center'>
    <!-- Trigger the modal with a button -->
    <button
    type="button"
    class="btn btn-default btn-lg btn_margin"
    data-toggle="modal"
    data-target="#myModal">Contatc us</button>
  </div>
  <div align='center'>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d75609.73826166862!2d23.858785700000002!3d53.686112849999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sby!4v1491669915539"
        width="1000"
        height="600"
        frameborder="0"
        style="border:0"
        allowfullscreen></iframe>
  </div>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Contact us</h4>
        </div>
        <div align='center' class="modal-body">
          {% include 'mails/message_form.html' %}
        </div>
      </div>

    </div>
  </div>

{% endblock content %}
