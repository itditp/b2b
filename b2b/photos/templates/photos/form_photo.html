{% load crispy_forms_tags %}
{% block content %}
  <form action='/photos/add/' id='add_photo' method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ photo_form|crispy }}
      <div id='photo_errors'></div>
      <button type="submit" class="btn btn-default">add photo</button>
  </form>
{% endblock %}
