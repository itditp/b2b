{% load staticfiles %}
<div id='photos'>
  {% if user.is_authenticated and object.photos|length <= 2 %}
    <button
      type="button"
      class="btn btn-default btn-lg btn_margin"
      data-toggle="modal"
      data-target="#myModal2">add photo</button>
  {% endif %}
  {% if object.photos %}
  <h3>Photos:</h3>
    {% for photo in object.photos %}
      <div class='photo_list-display'>
        <a data-lightbox="example-set" href='{{ photo.image.url }}'>
          <img src='{{ photo.image_small.url }}' class='img-responsive img-thumbnail' />
        </a>
        {% if user.is_authenticated %}
        <h4>
          <a id='delete-photo-{{photo.pk}}'>
            <button type="button" class="btn">Delete</button>
          </a>
        </h4>
        </div>
      {% endif %}
    {% endfor %}
  {% endif %}
</div>
