      <div align='center' class="modal-body">
      </div>
    </div>
  </div>
</div>
  <div class="well">
    {% include 'goods/refresh_object.html' %}
  </div>
  <script src='{% static "lightbox/dist/js/lightbox-plus-jquery.min.js" %}'></script>
{% endblock %}
