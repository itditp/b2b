{% load crispy_forms_tags %}
{% block content %}
  <div id='refresh_form'>
    <form action='{% url 'goods:update' object.id %}' id='update_item' method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div id='update_errors'></div>
        <button type="submit" class="btn btn-default">update</button>
    </form>
  </div>
{% endblock %}
