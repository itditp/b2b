{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
  {% if user.is_authenticated %}
    <button
      type="button"
      class="btn btn-default btn-lg btn_margin"
      data-toggle="modal"
      data-target="#myModal">add item</button>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Create item</h4>
            {% include 'goods/form_item.html' %}
          </div>
          <div align='center' class="modal-body">

          </div>
        </div>

      </div>
    </div>
  {% endif %}
  <div id='object_list' align="center" class="row">
    {% for obj in object_list %}
      <div id='item-{{obj.pk}}' class="col-sm-4 category-item">
        <div class="caption category-img">
          {% if obj.image %}
            <img src='{{ obj.image_small.url }}' class='img-responsive' />
          {% else %}
            <img src='{% static "images/default_image.jpg" %}' class='img-responsive' />
          {% endif %}
        </div>
        <h4>
          <a href='{{ obj.get_absolute_url }}'>
            <button type="button" class="btn">View</button>
          </a>
        </h4>
        <a id='delete-item-{{obj.pk}}'>
          <button type="button" class="btn">Delete</button>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
